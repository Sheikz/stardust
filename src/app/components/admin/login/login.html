<form class="form" name="form">

    <h3>Login</h3>

    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">

            <div ng-show="$ctrl.success == 'success'" class="alert alert-success" role="alert">Login successful</div>
            <div ng-show="$ctrl.success == 'error'" class="alert alert-danger" role="alert">Invalid username or password</div>

            <div class="form-group">
                <label>Name</label>
                <input ng-model="$ctrl.name" required type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input ng-model="$ctrl.password" required type="password" class="form-control">
            </div>

            <button ng-click="$ctrl.login()" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
