<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form id="registerForm" class="inscription-form form-horizontal" name="form">
            <h3 translate="register_title"></h3>
            <div ng-show="$ctrl.success">
                <div class="alert alert-success alert-dismissible" role="alert" translate="register_success"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" translate="register_name"></label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" required ng-model="$ctrl.register.name">
                </div>
            </div>
            <div ng-repeat="guest in $ctrl.register.guests track by $index" class="form-group has-feedback">
                <label class="col-xs-2 control-label" translate="register_name"></label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" required ng-model="guest.name">
                </div>
                <div class="col-xs-2">
                    <a href="javascript://"><span ng-click="$ctrl.removeGuest(guest)" class="glyphicon glyphicon-remove fa-2x"></span></a>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-success" ng-click="$ctrl.addGuest()" translate="register_add_guest"></a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" translate="register_note"></label>
                <div class="col-xs-8">
                    <textarea row="3" ng-model="$ctrl.register.note" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="$ctrl.subscribe()" translate="register_button" ng-disabled="form.$invalid"></button>
                </div>
            </div>
        </form>
    </div>
</div>
