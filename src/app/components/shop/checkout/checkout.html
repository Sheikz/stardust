<div ng-controller="checkoutController as $ctrl">

    <h3 translate="checkout_summary"></h3>

    <div ng-repeat="item in $ctrl.cart">
        {{$ctrl.getName(item)}} - {{item.quantity}}
    </div>
    <span translate="checkout_total"></span> <strong>{{$ctrl.getTotal()}} â‚¬</strong>

    <div ng-hide="$ctrl.validated">
        <form name="form">
            <div class="form-group">
                <label translate="checkout_from"></label>
                <input class="form-control" type="text" ng-model="$ctrl.name" required>
            </div>
            <div class="form-group">
                <label translate="checkout_comment"></label>
                <textarea class="form-control" ng-model="$ctrl.comment"></textarea>
            </div>

            <button ng-click="$ctrl.validate()" ng-disabled="form.$invalid" class="btn btn-primary"><span translate="checkout_correct"></span></button>
            <button ui-sref="shop({cart: $ctrl.cart})" class="btn btn-danger"><span translate="checkout_cancel"></span></button>
        </form>
    </div>
    <div translate="checkout_success" translate-value-total="{{$ctrl.getTotal()}}" ng-show="$ctrl.validated">
    </div>

</div>
